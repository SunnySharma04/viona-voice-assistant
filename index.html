<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIONA - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

    <body class="dark-theme">

        <section class="main">
            <div class="image-container">
                <div class="image">
                    <img src="giphy.gif" alt="image">
                </div>
                <h1>V I O N A</h1>
                <p>I m a Virtual Assistant VIONA, Virtual Intelligent Online Assistant, How may i help you?</p>
            </div>
            <div class="input">
                <button class="talk"><i class="fas fa-microphone-alt"></i></button>
                <h1 class="content"> Click here to speak</h1>
            </div>
            <div class="history" id="historyLog"></div>
        </section>
        <div class="voice-selector">
            <label for="voiceSelect">Choose Voice:</label>
            <select id="voiceSelect"></select>
        </div>

        <script src="app.js"></script>
        <footer style="text-align:center; margin-top:20px; color:#00bcd4;">
            Made with ❤️ by <a href="https://github.com/SunnySharma04" style="color:#aed0d0" target="_blank">Sunny
                Sharma</a>
        </footer>

    </body>

</html>
